
<main *ngIf="!loaded">

<!--  <app-works-form></app-works-form>-->
<!--  <app-boutton [stateview]="dialog" (click)="openDialog()"></app-boutton>-->
<div class="grid-card">
  <app-test-card  id="card1" [TestCardModel]="card"></app-test-card>
  <app-test-card id="card2" [TestCardModel]="card2"></app-test-card>
  <app-test-card (click)="navigate()" id="card3"  [TestCardModel]="card3"></app-test-card>
</div>

  <div class="zone"><app-boutton [stateview]="dialog" (click)="openDialog()" ></app-boutton></div>

  <mat-card>
    <table mat-table [dataSource]="dataSource">
      <!-- Columns -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element" ><div class="image" [ngStyle]="{backgroundImage: 'url(' + element.imageAvatar + ')'}"></div></td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> eamail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="statut">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
<!--        <td mat-cell *matCellDef="let element"> {{element.statut}} </td>-->
        <td mat-cell *matCellDef="let element">
          <mat-button-toggle-group (change)="onToggle($event)" [formGroup]="statut">
            <mat-button-toggle value="visiteur">Visiteur</mat-button-toggle>
            <mat-button-toggle value="admin">Administrateur</mat-button-toggle>
            <mat-button-toggle value="do">Directeur d'oueuvre</mat-button-toggle>
          </mat-button-toggle-group>
        </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Data Rows -->
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   [pageSize]="5"
                   [length]="dataSource.length"
                 (page)="onPaginatorChange($event)" ></mat-paginator>
  </mat-card>

</main>

<main *ngIf="loaded">
  <app-loader></app-loader>
</main>
