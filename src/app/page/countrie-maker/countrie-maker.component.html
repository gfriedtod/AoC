<main>
  <mat-card>
    <mat-card-header>
      <h1>Countries maker</h1>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="Countrieform" >

        <mat-form-field>
          <input matInput placeholder="Name of countries" formControlName='Countries' value="unset" >

        </mat-form-field>


          <mat-card-subtitle>flag</mat-card-subtitle>
          <app-image-selector (fileDataReady)="receiveFileData($event)" [id]="'image1'"></app-image-selector>

          <mat-card-subtitle>cover-image</mat-card-subtitle>
          <app-image-selector (fileDataReady)="receiveFileData($event)" [id]="'image2'"></app-image-selector>

        <mat-form-field>
          <input matInput placeholder="Capitale" formControlName="Capitale" value="unset">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Population" formControlName="Population" value="unset">
        </mat-form-field>





        <mat-form-field>
          <input matInput placeholder="Regions" formControlName="Regions" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Religions" formControlName="Religions" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Statut" formControlName="Statut" value="unset">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="PNB" formControlName="PNB" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="superficie" formControlName="Superficie" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="ESP" formControlName="Esp" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Pvilles" formControlName="Pvilles" value="unset">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder=" premiere Description" formControlName="Description1">
        </mat-form-field>

        <mat-card-subtitle>first image</mat-card-subtitle>
        <app-image-selector (fileDataReady)="receiveFileData($event)" [id]="'image3'"></app-image-selector>

        <mat-card-subtitle>main image</mat-card-subtitle>
        <app-image-selector (fileDataReady)="receiveFileData($event)" [id]="'image4'"></app-image-selector>

        <mat-form-field>
          <input matInput placeholder=" deuxieme Description" formControlName="Description2">
        </mat-form-field>


        <mat-card-subtitle>last image</mat-card-subtitle>
        <app-image-selector (fileDataReady)="receiveFileData($event)" [id]="'image5'"></app-image-selector>

        <button mat-raised-button color="primary"  (click)="onSubmit()">Submit</button>

<!--        <mat-card-header>Add works</mat-card-header>-->
<!--        <app-boutton [stateview]="dialog" (click)="openDialog()"></app-boutton>-->
      </form>


    </mat-card-content>



  </mat-card>

  <div id="toast-success" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Check icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">Item moved successfully.</div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>

  <div id="toast-danger" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Error icon</span>
    </div>
    <div class="ml-3 text-sm font-normal">Item has been deleted.</div>
    <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
  </div>

</main>
